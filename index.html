<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CycleCare by Sensei</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>CycleCare by Sensei</h1>
    <p>Willkommen in deinem achtsamen Trainings- & Selfcare-Zyklus</p>
  </header>

  <main>
    <section class="today">
      <h2>Dein Tag heute</h2>
      <div class="cycle-phase">Follikelphase – Tag 7</div>
      <div class="tasks">
        <ul>
          <li><input type="checkbox" /> 5 km Lauf</li>
          <li><input type="checkbox" /> Stretching (20 min)</li>
          <li><input type="checkbox" /> Meditation am Abend</li>
        </ul>
      </div>
    </section>

    <section class="journal">
      <h2>Dankbarkeitstagebuch</h2>
      <textarea placeholder="Wofür bist du heute dankbar?"></textarea>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CycleCare by Sensei</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
